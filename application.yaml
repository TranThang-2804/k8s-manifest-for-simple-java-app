apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-simple-java-app
  namespace: thangtd18
spec: 
  project: default

  source:
    repoURL:
    targetRevision: HEAD
    path: /
  destination:
    server: https://kubenetes.default.svc
    namespace: thangtd18-application
  
  syncPolicy:
    syncOptions: 
      - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true